name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: src/azure-blob
      
    - name: Run ESLint
      run: npx eslint .
      working-directory: src/azure-blob
    
    - name: Run tests
      run: npm test
      working-directory: src/azure-blob
      
    - name: Build
      run: npm run build
      working-directory: src/azure-blob
      
    - name: Deploy
      run: echo "Deploy step here"
      working-directory: src/azure-blob
